<div class="bg-white p-3 shadow-sm rounded-md">
  <div class="flex justify-between flex-row items-center">
    <div class="flex items-center gap-3">
      <div class="relative">
        <div
          class="p-2 rounded-md flex items-center justify-center"
          style="background-color: #ee3a3d">
          <ng-icon name="heroSparklesSolid" size="1.8rem" color="white" />
        </div>
        <div
          class="absolute -bottom-1 left-9 p-1.5 rounded-full"
          [ngClass]="{
            'bg-green-400': automation().enabled,
            'bg-gray-300': !automation().enabled,
          }"></div>
      </div>
      <h1 class="tr-large">{{ automation().label }}</h1>
    </div>
    <span class="text-muted tr-medium"
      >Last update: {{ automation().lastUpdated | formatDate }}</span
    >
  </div>
</div>
