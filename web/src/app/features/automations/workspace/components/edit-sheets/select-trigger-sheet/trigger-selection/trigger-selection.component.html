<div class="flex flex-col h-full">
  <div class="flex-grow bg-secondary rounded-md">
    <div class="flex flex-col p-3 space-y-3">
      @for (trigger of availableTriggers(); track trigger.name) {
        <tr-automation-step-selection-button
          [color]="integration().color"
          [automationEvent]="trigger"
          (click)="selectTrigger(trigger)" />
      } @empty {
        <span class="text-center text-gray-400">No triggers available</span>
      }
    </div>
  </div>
</div>
