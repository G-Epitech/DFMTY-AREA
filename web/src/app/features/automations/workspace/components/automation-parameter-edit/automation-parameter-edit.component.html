<div class="flex flex-col space-y-4 p-4 rounded-lg border bg-white">
  <div class="flex items-center gap-2 pb-3 border-b">
    <ng-icon name="heroInformationCircle" size="1.3rem" class="text-primary" />
    <span class="font-medium text-gray-900">Parameter Details</span>
  </div>

  <div class="flex flex-col space-y-3">
    <div class="flex flex-col">
      <span class="text-sm text-muted">Parameter</span>
      <span class="text-base font-medium text-gray-900">
        {{ parameter().identifier | pascalToPhrase }}
      </span>
    </div>

    <div class="flex flex-col">
      <span class="text-sm text-muted">Current Value</span>
      <span class="text-base font-medium text-gray-900">
        {{ parameter().value || 'Undefined' }}
      </span>
    </div>

    <div class="flex flex-col">
      <span class="text-sm text-muted">Parameter Type</span>
      <span class="text-base font-medium text-gray-900">
        {{ parameterType().toString() }}
      </span>
    </div>
  </div>
</div>
<div class="mt-3">
  <tr-tabs tab="raw" class="block max-w-3xl mx-auto">
    <tr-tabs-list class="w-full grid grid-cols-2" aria-label="tabs example">
      <button trTabsTrigger="raw">Manual</button>
      <button trTabsTrigger="variable">Facts</button>
    </tr-tabs-list>
    <div class="p-4">
      <div trTabsContent="raw">
        <span>Enter the value</span>
        <div class="flex flex-col space-y-3"><ng-container ##dynamicComponentsContainer></ng-container></div>
      </div>
      <div trTabsContent="variable">Use a previous Automation fact</div>
    </div>
  </tr-tabs>
</div>
