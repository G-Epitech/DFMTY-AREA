<div class="flex flex-col min-h-full space-y-3">
  <div class="flex flex-row justify-between items-center w-full">
    <h1 class="tr-title-1">Automations</h1>
    <button trBtn>Create Automation</button>
  </div>

  <div class="flex justify-between gap-3">
    <tr-input-search placeholder="Search automation" class="w-full" />
    <tr-pagination [totalPages]="totalPages()" />
  </div>

  <div class="flex-grow bg-secondary rounded-md overflow-auto p-4">
    <div class="flex flex-col gap-3">
      @if (automations | async; as page) { @for (automation of page.data; track
      automation.id) {
      <tr-automation-card [automation]="automation" />
      } }
    </div>
  </div>
</div>
