<div class="flex flex-row">
  <img
    [ngSrc]="props().avatarUri"
    alt="Discord Avatar"
    [width]="50"
    [height]="50"
    class="rounded-full" />
  <div class="flex flex-col">
    <span class="tr-large">{{ props().username }}</span>
    <span class="text-gray-500 text-sm">{{ props().email }}</span>
  </div>
  <button trBtn variant="secondary">Manage guild</button>
</div>
