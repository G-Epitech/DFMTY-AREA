<div class="flex flex-row items-center">
  <div class="relative">
    <img
      [ngSrc]="props().avatarUri"
      alt="Discord Avatar"
      [width]="53"
      [height]="53"
      class="rounded-full" />
    <img
      ngSrc="icons/discord_logo.svg"
      alt="Discord Logo"
      class="absolute -bottom-2 left-8 rounded-full"
      [width]="25"
      [height]="25" />
  </div>
  <div class="flex flex-col ml-4">
    <h1 class="tr-large">{{ props().username }}</h1>
    <span class="text-gray-500 text-sm"
      >{{ props().username }} - {{ props().email }}</span
    >
  </div>
  <button trBtn variant="outline" class="ml-auto">Manage guilds</button>
</div>
