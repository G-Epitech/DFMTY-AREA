<div class="bg-white rounded-md p-4">
  @switch (integration().type) {
    @case (IntegrationTypeEnum.DISCORD) {
      <tr-integration-linked-discord
        [integration]="integration()"
        [iconUri]="iconUri()"
        [color]="color()" />
    }
    @case (IntegrationTypeEnum.NOTION) {
      <tr-integration-linked-notion
        [integration]="integration()"
        [iconUri]="iconUri()"
        [color]="color()" />
    }
    @case (IntegrationTypeEnum.OPENAI) {
      <tr-integration-linked-openai
        [integration]="integration()"
        [iconUri]="iconUri()"
        [color]="color()" />
    }
    @case (IntegrationTypeEnum.LEAGUE_OF_LEGENDS) {
      <tr-integration-linked-league-of-legends
        [integration]="integration()"
        [iconUri]="iconUri()"
        [color]="color()" />
    }
    @case (IntegrationTypeEnum.GITHUB) {
      <tr-integration-linked-github
        [integration]="integration()"
        [iconUri]="iconUri()"
        [color]="color()" />
    }
  }
</div>
