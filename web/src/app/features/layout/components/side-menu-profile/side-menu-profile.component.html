<button
  trBtn
  class="w-[100%] justify-start flex items-center flex-row gap-2 hover:bg-accent hover:text-primary px-2.5 h-11"
  variant="secondary">
  <img
    [ngSrc]="user()?.picture || ''"
    alt="avatar"
    height="25"
    width="25"
    class="rounded-full" />
  <span class="tr-container-title">{{ user()?.lastName | titlecase }}</span>
</button>
